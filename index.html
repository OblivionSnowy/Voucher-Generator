<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VLK Voucher Generator</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 20px;
      overflow-y: auto;
      height: 100vh;
    }
    canvas#background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #111a;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      transition: transform 0.3s ease;
      backdrop-filter: blur(10px);
    }
    h1 {
      text-align: center;
      color: cyan;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: cyan;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid cyan;
      border-radius: 4px;
      background: #000;
      color: #fff;
    }
    button {
      margin-top: 15px;
      margin-right: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: #000;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    button.generate { background: cyan; }
    button.generate:hover { background: #00ffffa0; transform: scale(1.05); }
    button.add { background: #fff; }
    button.clear { background: #333; color: cyan; }
    button.clear:hover { background: #222; transform: scale(1.05); }

    .theme-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    .theme-btn {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      border: 2px solid #fff;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .theme-btn:hover { transform: scale(1.2); }
    .cyan-theme { background: cyan; }
    .purple-theme { background: #b300ff; }
    .gold-theme { background: gold; }

    .voucher-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
      margin-top: 25px;
    }
    .voucher {
      background: linear-gradient(145deg, #000, #0ff2);
      border: 2px solid cyan;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      color: #fff;
      position: relative;
      overflow: hidden;
      animation: fadeIn 0.6s ease forwards, glow 4s infinite alternate;
    }
    @keyframes glow {
      from { box-shadow: 0 0 10px cyan; }
      to { box-shadow: 0 0 25px cyan; }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .voucher-code {
      font-family: monospace;
      font-size: 1.3em;
      font-weight: bold;
      margin: 10px 0;
      color: cyan;
    }
    .voucher-value {
      font-size: 1.5em;
      color: white;
    }
    .vlk-logo {
      font-family: 'Great Vibes', cursive;
      font-size: 2.2em;
      font-weight: bold;
      background: linear-gradient(90deg, cyan, white, #00bcd4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 3s infinite linear;
    }
    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }
    .copy-btn {
      margin-top: 8px;
      padding: 6px 10px;
      border-radius: 6px;
      background: #222;
      color: cyan;
      border: 1px solid cyan;
      cursor: pointer;
      font-size: 0.9em;
      transition: all 0.3s ease;
    }
    .copy-btn:hover {
      background: cyan;
      color: black;
    }
  </style>
</head>
<body>
  <canvas id="background"></canvas>
  <div class="container">
    <h1>VLK Voucher Generator</h1>
    <div class="theme-buttons">
      <div class="theme-btn cyan-theme" onclick="setTheme('cyan')"></div>
      <div class="theme-btn purple-theme" onclick="setTheme('purple')"></div>
      <div class="theme-btn gold-theme" onclick="setTheme('gold')"></div>
    </div>

    <label>Voucher amount</label>
    <input type="text" id="value" value="Â£10" />

    <label>Prefix</label>
    <input type="text" id="prefix" value="GH-" />

    <label>Code length</label>
    <input type="number" id="length" value="8" />

    <label>Quantity</label>
    <input type="number" id="quantity" value="10" />

    <div>
      <button class="generate" onclick="generateBulk()">Generate</button>
      <button class="add" onclick="addVoucher()">Add one</button>
      <button class="clear" onclick="clearVouchers()">Clear</button>
    </div>

    <div class="voucher-grid" id="voucherGrid"></div>
  </div>

  <script>
    const canvas = document.getElementById('background');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    for (let i = 0; i < 70; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2 + 1,
        dx: (Math.random() - 0.5) * 0.5,
        dy: (Math.random() - 0.5) * 0.5
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'cyan';
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;
        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      });
      requestAnimationFrame(animate);
    }
    animate();

    let vouchers = [];
    let currentTheme = 'cyan';

    function randomCode(len) {
      const chars = 'ABCDEFGHJKMNPQRSTUVWXYZ23456789';
      let s = '';
      for (let i = 0; i < len; i++) s += chars[Math.floor(Math.random() * chars.length)];
      return s;
    }

    function generateOne() {
      const value = document.getElementById('value').value;
      const prefix = document.getElementById('prefix').value;
      const length = parseInt(document.getElementById('length').value);
      const code = prefix + randomCode(length);
      return { code, value };
    }

    function generateBulk() {
      const quantity = parseInt(document.getElementById('quantity').value);
      vouchers = [];
      for (let i = 0; i < quantity; i++) vouchers.push(generateOne());
      renderVouchers();
    }

    function addVoucher() {
      vouchers.unshift(generateOne());
      renderVouchers();
    }

    function clearVouchers() {
      vouchers = [];
      renderVouchers();
    }

    function copyCode(code, btn) {
      navigator.clipboard.writeText(code);
      btn.textContent = 'Copied!';
      setTimeout(() => (btn.textContent = 'Copy Code'), 1000);
    }

    function renderVouchers() {
      const grid = document.getElementById('voucherGrid');
      grid.innerHTML = '';
      vouchers.forEach((v, idx) => {
        const div = document.createElement('div');
        div.className = 'voucher';
        div.innerHTML = `
          <div class="voucher-value">${v.value}</div>
          <div class="voucher-code">${v.code}</div>
          <div class="vlk-logo">VLK</div>
          <button class="copy-btn" onclick="copyCode('${v.code}', this)">Copy Code</button>
        `;
        grid.appendChild(div);
      });
      applyTheme();
    }

    function setTheme(theme) {
      currentTheme = theme;
      applyTheme();
    }

    function applyTheme() {
      const vouchersEl = document.querySelectorAll('.voucher');
      vouchersEl.forEach((el, idx) => {
        let color;
        if (currentTheme === 'cyan') color = 'cyan';
        else if (currentTheme === 'purple') color = '#b300ff';
        else if (currentTheme === 'gold') color = 'gold';
        el.style.borderColor = color;
        el.style.boxShadow = `0 0 15px ${color}`;
        el.querySelector('.voucher-code').style.color = color;
        el.querySelector('.copy-btn').style.borderColor = color;
        el.querySelector('.copy-btn').style.color = color;
      });
    }
  </script>
</body>
</html>
