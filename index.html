<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voucher Generator</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #111;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      transition: transform 0.3s ease;
    }
    .container:hover {
      transform: scale(1.01);
    }
    h1 {
      text-align: center;
      color: cyan;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: cyan;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid cyan;
      border-radius: 4px;
      background: #000;
      color: #fff;
    }
    button {
      margin-top: 15px;
      margin-right: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: #000;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    button.generate { background: cyan; }
    button.generate:hover { background: #00ffffa0; transform: scale(1.05); }
    button.add { background: #fff; }
    button.add:hover { background: #ddd; transform: scale(1.05); }
    button.clear { background: #333; color: cyan; }
    button.clear:hover { background: #222; transform: scale(1.05); }
    .voucher-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
      margin-top: 25px;
    }
    .voucher {
      background: linear-gradient(145deg, #000, #0ff2);
      border: 1px solid cyan;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
      text-align: center;
      color: #fff;
      position: relative;
      overflow: hidden;
      animation: fadeIn 0.6s ease forwards;
      transform: translateY(10px);
    }
    .voucher::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, rgba(0,255,255,0.1) 0%, transparent 70%);
      animation: pulse 4s infinite;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 1; }
    }
    .voucher-code {
      font-family: monospace;
      font-size: 1.3em;
      font-weight: bold;
      margin: 10px 0;
      color: cyan;
    }
    .voucher-value {
      font-size: 1.5em;
      color: white;
    }
    .vlk-logo {
      font-family: 'Great Vibes', cursive;
      font-size: 2.2em;
      font-weight: bold;
      background: linear-gradient(90deg, cyan, white, #00bcd4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-top: 10px;
      animation: shimmer 3s infinite linear;
    }
    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Voucher Generator</h1>
    <label>Voucher amount</label>
    <input type="text" id="value" value="Â£10" />

    <label>Prefix</label>
    <input type="text" id="prefix" value="GH-" />

    <label>Code length</label>
    <input type="number" id="length" value="8" />

    <label>Quantity</label>
    <input type="number" id="quantity" value="10" />

    <div>
      <button class="generate" onclick="generateBulk()">Generate</button>
      <button class="add" onclick="addVoucher()">Add one</button>
      <button class="clear" onclick="clearVouchers()">Clear</button>
    </div>

    <div class="voucher-grid" id="voucherGrid"></div>
  </div>

  <script>
    let vouchers = [];

    function randomCode(len) {
      const chars = 'ABCDEFGHJKMNPQRSTUVWXYZ23456789';
      let s = '';
      for (let i = 0; i < len; i++) s += chars[Math.floor(Math.random() * chars.length)];
      return s;
    }

    function generateOne() {
      const value = document.getElementById('value').value;
      const prefix = document.getElementById('prefix').value;
      const length = parseInt(document.getElementById('length').value);
      const code = prefix + randomCode(length);
      return { code, value };
    }

    function generateBulk() {
      const quantity = parseInt(document.getElementById('quantity').value);
      vouchers = [];
      for (let i = 0; i < quantity; i++) vouchers.push(generateOne());
      renderVouchers();
    }

    function addVoucher() {
      vouchers.unshift(generateOne());
      renderVouchers();
    }

    function clearVouchers() {
      vouchers = [];
      renderVouchers();
    }

    function renderVouchers() {
      const grid = document.getElementById('voucherGrid');
      grid.innerHTML = '';
      vouchers.forEach(v => {
        const div = document.createElement('div');
        div.className = 'voucher';
        div.innerHTML = `
          <div class="voucher-value">${v.value}</div>
          <div class="voucher-code">${v.code}</div>
          <div class="vlk-logo">VLK</div>
        `;
        grid.appendChild(div);
      });
    }
  </script>
</body>
</html>
